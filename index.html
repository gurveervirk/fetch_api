<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      fetch("https://reqres.in/api/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: "User1",
        }),
      })
        .then((res) => {
          return res.json();
        })
        .then((data) => console.log(data))
        .catch((error) => console.log("ERROR"));
    </script>
  </head>
</html>
